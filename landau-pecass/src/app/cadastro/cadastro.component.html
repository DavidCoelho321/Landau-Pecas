<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="cadastro.component.css">
</head>
<header>
  <nav>
    <a class="logo" href="/">Landau Peças</a>
    <div class="mobile-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <ul class="nav-list">
      <!--      <li><a href="#">Início</a></li>-->
      <li><a href="#">Cadastrar</a></li>
      <li><a href="#">Sair</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</header>
<body>

<div id="main-container">
  <h1>Cadastre-se</h1>
  <form id="register-form" action="">
    <div class="full-box">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
    </div>
    <div class="half-box spacing">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="half-box spacing">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
    </div>
    <div class="half-box">
      <label for="password">Confirmação de senha</label>
      <input type="password" name="passconfirmation" id="passwordconfir" placeholder="Digite novamente sua senha" data-equal="password">
    </div>
    <div class="half-box spacing">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" \
             pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
             title="Digite um CPF no formato: xxx.xxx.xxx-xx">
      <input type="submit" name="cpf" id="cpf" placeholder="Digite o seu cpf" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="half-box">
      <label for="Telefone">Telefone</label>
      <input type="tel" name="Telefone" id="Telefone" placeholder="Digite seu Telefone" data-required data-only-letters>
    </div>
    <div class="half-box spacing">
      <label for="estado">Estado</label>
      <input type="text" name="estado" id="estado" placeholder="Digite seu estado" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="half-box spacing">
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="half-box spacing">
      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="half-box spacing">
      <label for="rua">Rua</label>
      <input type="text" name="rua" id="rua" placeholder="Digite sua rua" data-required data-min-length="3" data-max-length="16">
    </div>
    <div class="full-box">
      <input id="btn-submit" type="submit" value="Registrar">
    </div>
  </form>
</div>
<p class="error-validation template"></p>
<!--<script src="js/scripts.js"></script>-->
</body>
</html>
